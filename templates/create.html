{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'create.js') }}"></script>

<div id="player" class="mt-4">
    <div id="alert-container"></div>
    <div class="card pl-1 pr-1 pt-3 pb-2 mb-2">
        <div class="d-flex align-items-top">
            <div class="ml-3 mr-3">
                <img id="image-container" class="avatar bg-light" />
                <input type="text" class="form-control mt-2" id="image-url" placeholder="Image URL">
                <div id="error-image" class="m-0 p-0 text-danger">Error</div>
            </div>
            <div class="row full-width p-2">
                <div class="col-8">
                    <div class="full-width">
                        <div class="mb-2 bold h4">Full Name</div>
                        <div class="d-flex">
                            <input type="text" class="form-control mr-2" id="firstName" placeholder="First Name">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <button id="image-button" class="edit-button p-0 m-0 text-primary">Auto-find Image</button>
                        <div id="error-name" class="m-0 p-0 text-danger">Error</div>
                    </div>
                    <div class="full-width mt-4">
                        <div class="mb-2 bold h4">Player Details</div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="form-group m-0 mr-2 no-shrink">
                                <select class="form-control" id="position">
                                    <option>Guard</option>
                                    <option>Guard-Forward</option>
                                    <option>Forward</option>
                                    <option>Forward-Guard</option>
                                    <option>Center</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" id="team" placeholder="Team Name">
                        </div>
                        <div id="error-details" class="m-0 p-0 text-danger">Error</div>
                    </div>
                </div>
                <div class="pr-4 col-4 text-right d-flex flex-column justify-content-end">
                    <div class="mb-2 bold h4">Origin</div>
                    <input type="text" class="form-control mb-2 text-right" id="country" placeholder="Country">
                    <input type="text" class="form-control text-right" id="college" placeholder="College">
                    <div id="error-origin" class="m-0 p-0 text-danger">Error</div>
                </div>
                <div id="edit-description" class="pr-4 col-12 pt-3 mb-3">
                    <div class="mb-2 bold h4">Description</div>
                    <textarea id="description-edit-box" class="card full-width" rows="4"></textarea>
                    <div id="error-description" class="m-0 p-0 text-danger">Error</div>
                </div>
                <div class="col-12 pr-4 mb-3">
                    <div class="pr-2 mb-2 bold h4">Season Stats</div>
                    <div class="row m-0 col-12 pl-0 pr-0 pt-1">
                        <div class="pr-2 pl-0 text-center col-4">
                            <div class="card pl-2 pr-2 pb-2">
                                <div class="bold text-dark pb-1">PTS</div>
                                <input type="text" class="form-control text-center" id="pts" placeholder="PTS">
                            </div>
                        </div>
                        <div class="pl-2 pr-2 text-center col-4">
                            <div class="card pl-2 pr-2 pb-2">
                                <div class="bold text-dark pb-1">AST</div>
                                <input type="text" class="form-control text-center" id="ast" placeholder="AST">
                            </div>
                        </div>
                        <div class="pl-2 pr-0 text-center col-4">
                            <div class="card pl-2 pr-2 pb-2">
                                <div class="bold text-dark pb-1">REB</div>
                                <input type="text" class="form-control text-center" id="reb" placeholder="REB">
                            </div>
                        </div>
                    </div>
                    <div id="error-season" class="m-0 p-0 text-danger">Error</div>
                </div>
                <div class="row mb-2 col-12 pr-0">
                    <div class="col-8 h4 bold h4 mb-0">Past Game Stats</div>
                    <div class="col-4 d-flex p-0 justify-content-end pr-2">
                        <button id="add-game-button" class="btn btn-success x-button">+</button>
                    </div>
                </div>
                <div id="games" class="col-12 pt-1">
                </div>
                <div id="error-games" class="col-12 text-danger">Error</div>
                <div class="col-6 d-flex justify-content-start mt-4">
                    <div id="error-create" class="m-0 p-0 text-danger">Error</div>
                </div>
                <div class="col-6 d-flex justify-content-end mt-4">
                    <button id="discard-button" class="btn btn-muted text-danger">Discard Changes</button>
                    <button id="create-player-button" class="btn btn-success">Create Player</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
