<style>
    .container {
        padding-left: 0 !important;
        margin-left: 0 !important;
        padding-right: 0 !important;
        margin-right: 0 !important;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 90vh;
    }
    .container-inner {
        width: 100vw;
        padding-left: 10vw;
    }
    .panel {
        width: 20em;
        flex-shrink: 0;
    }
    .btn {
        padding-left: 64px;
        padding-right: 64px;
    }
    .tag-panel {
        position: relative;
        height: 30em;
    }
    .tag-panel .gradient {
        top: 0; bottom: 0; right: 0;
        width: 40px;
        position: absolute;
        right: -40px;
        background-image: linear-gradient(90deg, white, rgb(0, 0, 0, 0));
        z-index: 2;
    }
    #tags {
        width: 100%;
    }
    .dishes {
        overflow-x: auto;
        white-space: nowrap;
    }
    .dish-card {
        height: 30em;
        border-radius: 2.5em;
        position: relative;
        margin-right: 4em;
    }
    .dish-img {
        width: 15em;
        height: 15em;
        min-width: 140px;
        min-height: 140px;
        border-radius: 50%;
        margin-right: -4em;
        align-self: flex-end;
        object-fit: cover;
        flex-wrap: wrap;
    }
    .tagline {
        flex-wrap: wrap;
        flex-shrink: 1;
        word-wrap: break-word;
        width: 100%;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        line-height: 1.2;
    }
</style>

<div class="container-inner d-flex flex-column align-items-stretch">
    <div class="d-flex flex-column">
        <div class="title bold font-xl">Let's get Cookin'.</div>
        <div class="font-md color-gray mt-2 mb-4">Click on a dish to learn more.</div>
        <div class="d-flex flex-row align-items-center mt-4">
            <div class="panel tag-panel d-flex align-items-center">
                <div class="gradient"></div>
                <div id="tags" class="d-flex flex-column align-items-stretch p-4"></div>
            </div>
            <div id="dishes" class="dishes d-flex flex-row p-4 pl-4"></div>
        </div>
    </div>
</div>
{% endblock %}
