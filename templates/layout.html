<!DOCTYPE html>
<html>
    <head>
        <title>Яecipe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- Bootstrap Linking from CDN-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- Local Scripts -->
        <script type="text/javascript" src="{{ url_for('static', filename = 'shared.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'components/navbar.js') }}"></script>
        <script>
            const count = parseInt({{count}})
        </script>
        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
        <!-- Universal Styles -->
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                color: #434343 !important;
                position: relative;
                overflow: hidden;
                min-height: 100vh;
                margin: 0;
            }

            /* Alert Styles */
            .modal-content {
                border-radius: 32px;
            }
            .modal-body {
                padding-top: 16px;
                padding-bottom: 0px;
                line-height: 1.6;
            }
            .modal {
                text-align: center;
                padding: 0!important;
            }

            .modal:before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                margin-right: -4px; /* Adjusts for spacing */
            }

            .modal-dialog {
                display: inline-block;
                text-align: left;
                vertical-align: middle;
            }

            /* Font Styles */
            .title {
                font-family: 'Playfair Display', serif;
                line-height: 1.4;
            }
            .bold {
                font-weight: 700;
            }
            .medium {
                font-weight: 500;
            }
            .font-huge {
                font-size: 4.5em;
            }
            .font-xl {
                font-size: 2.3em;
            }
            .font-lg {
                font-size: 1.7em;
            }
            .font-md {
                font-size: 1.1em;
            }
            .font-sm {
                font-size: 0.9em;
            }
            .font-xs {
                font-size: 0.7em;
            }

            /* Color Styles */
            .color-dark-gray {
                color: #434343 !important;
            }
            .color-red, a {
                color: #ea9999ff !important;
            }
            .color-pink {
                color: #f4ccccff !important;
            }
            .color-gray {
                color: #b7b7b7 !important;
            }
            .color-green {
                color: #93c47d !important;
            }
            .color-light-gray {
                color: #efefefff !important;
            }
            .color-white {
                color: white !important;
            }
            .color-offwhite {
                color: #fafafa !important;
            }
            .bg-red {
                background-color: #ea9999ff !important;
            }
            .bg-pink {
                background-color: #f4ccccff !important;
            }
            .bg-gray {
                background-color: #b7b7b7 !important;
            }
            .bg-light-gray {
                background-color: #efefefff !important;
            }
            .bg-green {
                background-color: #93c47d !important;
            }
            .bg-white {
                background-color: white !important;
            }
            .bg-offwhite {
                background-color: #fafafa !important;
            }
        
            /* Shadow Styles */
            .raised, .btn, .btn-small {
                transition: ease 0.2s;
                box-shadow: 0 5px 20px rgba(97, 97, 97, 0.16), 0 6px 6px rgba(97, 97, 97, 0.16);
            }
            .lowered, .btn:hover, .btn-small:hover {
                box-shadow: 0 3px 6px rgba(97, 97, 97, 0.08), 0 3px 6px rgba(97, 97, 97, 0.12);
            }

            /* Button Styles */
            .btn {
                padding-top: 16px;
                padding-bottom: 16px;
                padding-left: 32px;
                padding-right: 32px;
                border-radius: 200px;
            }
            .btn-small {
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 16px;
                padding-right: 16px;
                border-radius: 200px;
                cursor: pointer;
                border: none;
            }
            .clickable {
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-light bg-light bold pl-4 pr-4">
                <a class="navbar-brand font-md title color-dark-gray" href="/">Яecipe</a>
                <div>
                    <button class="btn-small bg-white font-xs mr-2 browse-button">Learn</button>
                    <button class="btn-small bg-red color-white font-xs quiz-button">Quiz Me</button>
                </div>
            </nav>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
