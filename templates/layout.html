<!DOCTYPE html>
<html>
    <head>
        <title>Яecipe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- Bootstrap Linking from CDN-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <script type="text/javascript" src="{{ url_for('static', filename = 'shared.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'components/navbar.js') }}"></script>
        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
        <!-- Universal Styles -->
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                color: #434343 !important;
                position: relative;
                overflow: hidden;
                min-height: 100vh;
                margin: 0;
            }
            .footer {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                text-align: right;
                padding: 5em;
            }

            /* Font Styles */
            .title {
                font-family: 'Playfair Display', serif;
                line-height: 1.4;
            }
            .bold {
                font-weight: 700;
            }
            .medium {
                font-weight: 500;
            }
            .font-huge {
                font-size: 5em;
            }
            .font-xl {
                font-size: 2.4em;
            }
            .font-lg {
                font-size: 1.8em;
            }
            .font-md {
                font-size: 1.2em;
            }
            .font-sm {
                font-size: 1em;
            }
            .font-xs {
                font-size: 0.8em;
            }

            /* Color Styles */
            .color-dark-gray {
                color: #434343 !important;
            }
            .color-red, a {
                color: #ea9999ff !important;
            }
            .color-pink {
                color: #f4ccccff !important;
            }
            .color-gray {
                color: #b7b7b7 !important;
            }
            .color-green {
                color: #93c47d !important;
            }
            .color-light-gray {
                color: #efefefff !important;
            }
            .color-white {
                color: white !important;
            }
            .bg-red {
                background-color: #ea9999ff !important;
            }
            .bg-pink {
                background-color: #f4ccccff !important;
            }
            .bg-gray {
                background-color: #b7b7b7 !important;
            }
            .bg-light-gray {
                background-color: #efefefff !important;
            }
            .bg-green {
                background-color: #93c47d !important;
            }
            .bg-white {
                background-color: white !important;
            }
        
            /* Shadow Styles */
            .raised, .btn {
                box-shadow: 0 5px 20px rgba(97, 97, 97, 0.16), 0 6px 6px rgba(97, 97, 97, 0.16);
            }
            .lowered, .btn:hover {
                box-shadow: 0 3px 6px rgba(97, 97, 97, 0.08), 0 3px 6px rgba(97, 97, 97, 0.12);
            }

            /* Button Styles */
            .btn {
                padding-top: 16px;
                padding-bottom: 16px;
                padding-left: 32px;
                padding-right: 32px;
                border-radius: 200px;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-light bg-light title bold pl-4 pr-4">
                <a class="navbar-brand font-md color-dark-gray" href="/">Яecipe</a>
            </nav>
            <div class="container">
                {% block content %}
                {% endblock %}
                <footer class="footer font-xs">
                    Created by <a href="https://anthonykrivonos.com">Anthony Krivonos</a>.<br>
                    Icons made by <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a>, <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>, and <a href="https://www.flaticon.com/authors/ultimatearm" title="ultimatearm">ultimatearm</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>.
                </footer>
            </div>
        </div>
    </body>
</html>
